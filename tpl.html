<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <title>Convert HTML snippet to string array to be used in JavaScript.</title>
    <link rel="stylesheet" href="css/style.css">
    <script data-main="scripts/tpl" src="scripts/require.js"></script>
</head>

<body>
    <div class="container">
        <h3>Convert HTML snippet to string array to be used in JavaScript.</h3>
        <div class="source">
            <textarea name="source" id="source" cols="80" rows="15" placeholder="HTML"></textarea>
        </div>
        <div>
            <input type="button" id="btnConvert" value="Convert">
        </div>
        <div class="target">
            <textarea name="target" id="target" cols="80" rows="15" placeholder="JavaScript"></textarea>
        </div>
    </div>
</body>

</html>
